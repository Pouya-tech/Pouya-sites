
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <title>پنل ورود دانش آموزان</title>
  </head>

  <body
    class="font-vazir antialiased h-auto bg-gradient-to-l from-fuchsia-950 to-fuchsia-900 text-white
font-bold flex justify-center items-center overflow-scroll">
    <!-- container start -->
    <section
      class="grid grid-cols-1 w-full max-w-xl rounded-lg overflow-hidden bg-slate-100 text-slate-900 text-center text-2xl ">
      <form class="grid gap-12 content-start p-10">
        <!-- header start -->
        <header>
          پنل ورود دانش آموزان
        </header>
        <!-- header end -->
        <div class="flex text-xl mx-auto space-x-8 ">
          <button type="button" id="chooseUsername"
            class="underline cursor-pointer"><span
              class="hover:text-green-700 active:text-red-700">استفاده از نام
              کاربری
            </span></button>
          <button type="button" id="ChoosePhone"
            class="underline cursor-pointer"><span
              class="hover:text-green-700 active:text-red-700">استفاده از شماره
              تلفن</span></button>
        </div>
        <div class="grid gap-10">
          <!-- username field start -->
          <div id="usernamefield" class="relative w-full">
            <input name="username" id="username" type="text" placeholder=" "
              class="peer w-full border-b border-slate-300 bg-transparent pt-4 pb-1 outline-none focus:border-slate-700"
              required />

            <label
              class="absolute right-0 bottom-0 p-1 text-base text-slate-500 cursor-text transition-all duration-200
            peer-placeholder-shown:bottom-0 peer-placeholder-shown:text-base
            peer-focus:bottom-6 peer-focus:text-sm peer-focus:text-slate-700
            peer-not-placeholder-shown:bottom-6 peer-not-placeholder-shown:text-sm
            peer-not-placeholder-shown:text-slate-700 peer-not-placeholder-shown:bg-none"
              for="username">نام کاربری</label>
          </div>
          <!-- username field end -->
          <!-- password field start -->
          <div id="passwordfield" class="relative w-full">
            <input name="password" id="password" type="password" placeholder=" "
              class="peer w-full border-b border-slate-300 bg-transparent pt-4 pb-1 outline-none focus:border-slate-700"
              required />

            <label
              class="absolute right-0 bottom-0 p-1 text-base text-slate-500 cursor-text transition-all duration-200
            peer-placeholder-shown:bottom-0 peer-placeholder-shown:text-base
            peer-focus:bottom-6 peer-focus:text-sm peer-focus:text-slate-700
            peer-not-placeholder-shown:bottom-6 peer-not-placeholder-shown:text-sm
            peer-not-placeholder-shown:text-slate-700 peer-not-placeholder-shown:bg-none"
              for="password">کلمه عبور</label>
          </div>
          <!-- password field end -->
          <!-- phone field start -->
          <div id="phonefield" class="relative w-full hidden">
            <input name="phonenumber" id="phonenumber" type="number"
              placeholder=" "
              class="peer w-full border-b border-slate-300 bg-transparent pt-4 pb-1 outline-none focus:border-slate-700"
              required />

            <label
              class="absolute right-0 bottom-0 p-1 text-base text-slate-500 cursor-text transition-all duration-200
            peer-placeholder-shown:bottom-0 peer-placeholder-shown:text-base
            peer-focus:bottom-6 peer-focus:text-sm peer-focus:text-slate-700
            peer-not-placeholder-shown:bottom-6 peer-not-placeholder-shown:text-sm
            peer-not-placeholder-shown:text-slate-700 peer-not-placeholder-shown:bg-none"
              for="phonenumber">شماره تلفن</label>
          </div>
          <!-- phone field end -->
          <!-- OTP field start -->
          <div id="OTPfield" class="relative w-full hidden">
            <input name="OTPfield" id="OTPfield" type="number"
              placeholder=" "
              class="peer w-full border-b border-slate-300 bg-transparent pt-4 pb-1 outline-none focus:border-slate-700"
              required />

            <label
              class="absolute right-0 bottom-0 p-1 text-base text-slate-500 cursor-text transition-all duration-200
            peer-placeholder-shown:bottom-0 peer-placeholder-shown:text-base
            peer-focus:bottom-6 peer-focus:text-sm peer-focus:text-slate-700
            peer-not-placeholder-shown:bottom-6 peer-not-placeholder-shown:text-sm
            peer-not-placeholder-shown:text-slate-700 peer-not-placeholder-shown:bg-none"
              for="OTPfield">کد ارسال شده 4 رقمی</label>
          </div>
          <!-- OTP field end -->
          <div id="SENDOTPfield" class="relative w-full hidden content-end align pl-90">
            <button id="SENDOTPfield"
              class=" py-2 mb-0 active:scale-105 px-8 rounded-full font-bold cursor-pointer bg-green-600
              hover:bg-green-700 text-white transition-all duration-200 content-end text-right">
              ارسال کد
            </button>
          </div>
          <div class="flex relative w-full whitespace-nowrap">
            <span class="text-xl pl-40">اگر   هنوز ثبت نام نکرده اید <a href
                class="text-blue-600 active:to-blue-800 underline focus:text-red-600">
                 لطفا ثبت نام کنید</a></span>
          </div>
        </div>
        <div class="grid gap-5">
          <footer>
            <label for="iagree"
              class="flex items-center space-x-2 p-0">
              <input type="checkbox"
                class="form-checkbox text-green-600" required>
              <span class="text-xl">شرایط و ضوابط سایت را می پذیرم</span>
            </label>
          </footer>
          <!-- footer 1 end -->
          <!-- footer 2 start -->
          <footer>
            <label for="iwant"
              class="flex items-center space-x-2">
              <input type="checkbox"
                class="form-checkbox text-green-600">
              <span class="text-xl">اخبار را میخواهم دریافت کنم</span>
              <!-- footer 2 end -->
            </footer>
            <button type="submit"
              class="text-slate-100 bg-green-500 rounded-full py-2 mb-3 px-8 justify-center cursor-pointer active:scale-105 transition-all duration-200 font-bold hover:bg-green-600 mx-auto">ورود
            </button>
          </div>
        </form>
      </section>
    </body>
    <script>

      const usernamefield = document.getElementById('usernamefield');
      const passwordfield = document.getElementById('passwordfield');
      const phonefield = document.getElementById('phonefield');
      const OTPfield = document.getElementById('OTPfield');
      const SENDOTPfield = document.getElementById('SENDOTPfield');

      document.getElementById('chooseUsername').addEventListener('click' , () => {
        usernamefield.classList.remove('hidden');
        phonefield.classList.add('hidden');
        OTPfield.classList.add('hidden');
        SENDOTPfield.classList.add('hidden');
      });

      document.getElementById('ChoosePhone').addEventListener('click' , () => {
        phonefield.classList.remove('hidden');
        usernamefield.classList.add('hidden');
        OTPfield.classList.remove('hidden');
        SENDOTPfield.classList.remove('hidden');
      });

    </script>
  </html>
